version: '3.9'
services:

  nginx:
    build: 
      context: .
    ports:
      - "3000:80"
    depends_on:
      - server

  server:
    build: 
      context: ./api
      target: development
    volumes:
      - ./api:/app
      - /app/node_modules
    environment:
      - PORT=3000
    depends_on:
      - mongo
    command: npm run dev
  react:
      build: 
        context: ./client
      ports:
        - "3001:3000"
      volumes:
      - ./client:/client
      - /client/node_modules

  telegram-bot:
    build:
      context: ./telegram-bot
    volumes:
      - ./telegram-bot:/app
      - /app/node_modules
    environment:
      - PORT=3000
    ports:
      - "3002:3000"
  mongo:
    image: mongo
    environment:
       - MONGO_INITDB_ROOT_USERNAME=mohsen
       - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - flashCardDb:/data/db
volumes:
  flashCardDb: